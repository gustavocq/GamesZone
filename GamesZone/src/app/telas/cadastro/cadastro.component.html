<div class="containLogin">
    <section id="sectionCadastro">
      <div id="logo">
        <img id="imglogo" src="../../../assets/imgs/logo.png">
      </div>
  
      <form id="divareaInput" [formGroup]="cadastroForm">
        <div class="espInput">
            <h2>Nome</h2>
            <div class="areaInput"><input type="text" formControlName="Nome" class="txtEntrada" placeholder="Digite seu nome"></div>
        </div>

        <div class="espInput">
            <h2>Username</h2>
            <div class="areaInput"><input type="text" formControlName="Username" class="txtEntrada" placeholder="@gameszone"></div>
        </div>

        <div class="espInput">
            <h2>E-mail</h2>
            <div class="areaInput"><input type="email" formControlName="Email" class="txtEntrada" placeholder="games@zone.com"></div>
        </div>

        <div class="inputSenha">
            <div class="espInput w-100 me-2">
                <h2>Senha</h2>
                <div class="areaInput"><input type="password" formControlName="Password" class="txtEntrada" placeholder="Digite sua senha"></div>
            </div>
      
            <div class="espInput w-100">
              <h2>Confirmar Senha</h2>
              <div class="areaInput"><input type="password" formControlName="ConfirmPassword" class="txtEntrada" placeholder="Digite sua senha"></div>
            </div>
        </div>
  
        <button type="button" id="btnEntrar" (click)="createUser()">Cadastrar</button>
      </form>

      <div id="cadastro">
        <p>JÃ¡ possui conta? <a routerLink="/">Entrar</a></p>
      </div>

    </section>
  
    <div id="imgLateral"></div>
  </div>
